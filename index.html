<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>apple-link-slides</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Apple-Like-slides</h3>
    <div class="wrapper">
        <div class="window">
            <div class="images clearfix">
                <img src="./1.jpg" alt="img1" height=200>
                <img src="./2.jpg" alt="img2" height=200>
                <img src="./3.jpg" alt="img3" height=200>
                <img src="./4.jpg" alt="img4" height=200>
            </div>
        </div>
        <div class="foot">
            <button id="button1">第一张</button>
            <button id="button2">第二张</button>
            <button id="button3">第三张</button>
            <button id="button4">第四张</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
